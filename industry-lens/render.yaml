# Render Blueprint - Infrastructure as Code
# This file tells Render how to deploy your app

services:
  # Backend API Service
  - type: web
    name: industry-lens-api
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: TMDB_API_KEY
        sync: false  # You'll set this manually in Render dashboard

  # Frontend Static Site
  - type: web
    name: industry-lens-frontend
    runtime: static
    region: oregon
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: industry-lens-api
          property: host

